<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Demo | Cortex Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Open Sans', 'sans-serif'], display: ['Montserrat', 'sans-serif'] },
                    colors: { brand: { base: '#4C1D95', primary: '#7C3AED', light: '#F5F3FF' } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans h-screen flex flex-col overflow-hidden" 
      x-data="{ role: new URLSearchParams(window.location.search).get('role') || 'manager' }">

    <!-- Banner -->
    <div class="bg-brand-base text-white text-xs font-bold py-2 px-4 text-center flex justify-between items-center z-50">
        <span class="uppercase tracking-wide"><i class="fas fa-flask mr-2 text-brand-primary"></i> Modo Demonstração</span>
        <a href="{{ url_for('core.index') }}" class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded transition">Sair</a>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-gray-100 gap-2">
                <div class="w-8 h-8 bg-brand-primary rounded-lg flex items-center justify-center text-white"><i class="fas fa-brain"></i></div>
                <span class="font-bold text-gray-800 font-display text-lg">Cortex</span>
            </div>
            
            <div class="p-4 space-y-2">
                <!-- Menu Dinâmico por Role -->
                <template x-if="role === 'manager'">
                    <div>
                        <div class="px-4 py-2 bg-purple-50 text-brand-base font-bold rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-chart-pie"></i> Dashboard</div>
                        <div class="px-4 py-2 text-gray-500 hover:bg-gray-50 rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-users"></i> Escolas</div>
                    </div>
                </template>
                <template x-if="role === 'professor'">
                    <div>
                        <div class="px-4 py-2 bg-purple-50 text-brand-base font-bold rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-book"></i> Diário</div>
                        <div class="px-4 py-2 text-gray-500 hover:bg-gray-50 rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-tasks"></i> Notas</div>
                    </div>
                </template>
                <template x-if="role === 'student'">
                    <div>
                        <div class="px-4 py-2 bg-purple-50 text-brand-base font-bold rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-graduation-cap"></i> Minhas Notas</div>
                        <div class="px-4 py-2 text-gray-500 hover:bg-gray-50 rounded-lg cursor-pointer flex items-center gap-3"><i class="fas fa-calendar"></i> Horário</div>
                    </div>
                </template>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto relative">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">
                    <span x-text="role === 'manager' ? 'Visão da Diretoria' : (role === 'professor' ? 'Painel do Professor' : 'Portal do Aluno')"></span>
                </h1>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-500">Usuário Demo</span>
                    <div class="w-10 h-10 rounded-full bg-brand-light flex items-center justify-center text-brand-primary font-bold border border-purple-100">U</div>
                </div>
            </header>

            <!-- Conteúdo Dinâmico -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-wider" x-text="role === 'student' ? 'Média Geral' : 'Total Alunos'"></p>
                    <p class="text-3xl font-black text-brand-base mt-2" x-text="role === 'student' ? '8.5' : '1.240'"></p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-wider" x-text="role === 'student' ? 'Frequência' : 'Média Escola'"></p>
                    <p class="text-3xl font-black text-green-500 mt-2" x-text="role === 'student' ? '96%' : '7.8'"></p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-wider" x-text="role === 'student' ? 'Próxima Prova' : 'Alertas'"></p>
                    <p class="text-3xl font-black text-red-500 mt-2" x-text="role === 'student' ? 'Matemática' : '12'"></p>
                </div>
            </div>

            <div class="bg-white h-64 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-center mb-8">
                <p class="text-gray-400 font-medium flex items-center gap-2"><i class="fas fa-chart-area"></i> Dados demonstrativos (Simulação)</p>
            </div>
            
            <!-- CTA Overlay -->
            <div class="mt-8 bg-gradient-to-r from-brand-base to-brand-primary rounded-2xl p-10 text-center text-white shadow-xl">
                <h2 class="text-2xl font-bold mb-2 font-display">Gostou do que viu?</h2>
                <p class="text-purple-100 mb-6">Crie sua conta agora e teste com dados reais da sua escola.</p>
                <a href="{{ url_for('auth.register') }}" class="inline-block bg-white text-brand-base font-bold px-8 py-3 rounded-xl hover:bg-gray-100 transition transform hover:-translate-y-1 uppercase text-sm tracking-wide">Criar Conta Real</a>
            </div>
        </main>
    </div>
</body>
</html>
